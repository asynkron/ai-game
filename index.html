<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Tile Game (Three.js)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        #minimap-overlay {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 10px;
            right: 10px;
            pointer-events: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="minimap-overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="constants.js"></script>
    <script src="systems/HexCoord.js"></script>
    <script src="systems/TerrainSystem.js"></script>
    <script src="systems/UnitSystem.js"></script>
    <script src="systems/VisualizationSystem.js"></script>
    <script src="systems/PathfindingSystem.js"></script>
    <script src="perlinNoise.js"></script>
    <script src="utils.js"></script>
    <script src="hexGrid.js"></script>
    <script src="map.js"></script>
    <script src="units.js"></script>
    <script src="render.js"></script>
    <script src="game.js"></script>
    <script>
        window.onload = function () {
            console.log('Scripts loaded, calling initGame');
            initGame(); // Should work now
        };
    </script>
</body>

</html>
